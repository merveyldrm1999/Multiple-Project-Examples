<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

    </head>
    <body>

        <div class="container">
            <div class="row mt-5 ">
                <div class="col-4 border">
                    <div class="col-12 mt-5">
                        <h3>Kişi Ekle</h3>
                    </div>
                    <div class="row g-3 align-items-center mt-2 ">
                        <div class="col-3">
                            <label for="input-adi" class="col-form-label">Adı:</label>
                        </div>
                        <div class="col-9">
                            <input type="text" id="input-adi"
                                class="form-control"
                                aria-describedby="adiHelpInline">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mt-2">
                        <div class="col-3">
                            <label for="input-soyadi" class="col-form-label">Soyadı:</label>
                        </div>
                        <div class="col-9">
                            <input type="text" id="input-soyadi"
                                class="form-control"
                                aria-describedby="soyadiHelpInline">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mt-2">
                        <div class="col-3">
                            <label for="input-dogum-tarihi"
                                class="col-form-label">Doğum Tarihi</label>
                        </div>
                        <div class="col-9">
                            <input type="date" id="input-dogum-tarihi"
                                class="form-control"
                                aria-describedby="dogumtarihiHelpInline">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mt-2">
                        <div class="col-3">
                            <label for="input-aciklama"
                                class="col-form-label">Açıklama</label>
                        </div>
                        <div class="col-9">
                            <textarea class="form-control"
                                id="input-aciklama" rows="3"></textarea>
                        </div>
                    </div>
                    <button onclick="addPerson()" class="btn
                        btn-primary mt-5 " type="button"
                        id="button-addon1">Ekle</button>
                </div>
                <div class="col-8">
                    <div class="row" id="persons">

                    </div>


                </div>

            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
            integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="../Public/js/addPerson.js"></script>



    </body>
</html>
