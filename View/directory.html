<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">


    </head>
    <body>
        <div class="container">
            <div class="row">

                <div class="col-12">
                    <!-- Button trigger modal -->
                    <button onclick="clear()" type="button" class="btn
                        btn-primary mt-5"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Ekle
                    </button>
                    <p class="mt-5" id="empty-message">Rehberinizde hiçbir kayıt
                        bulunmamaktadır.</p>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title"
                                        id="exampleModalLabel">Rehber</h5>
                                    <button type="button" class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row g-3 align-items-center">
                                        <div class="col-auto ">
                                            <label for="inputAdi"
                                                class="col-form-label">Adı:</label>
                                        </div>
                                        <div class="col-auto ">
                                            <input type="text"
                                                id="input-adi"
                                                class="form-control"
                                                aria-describedby="adiHelpInline">
                                        </div>
                                        <div class="col-auto">

                                        </div>
                                    </div>
                                    <div class="row g-3 align-items-center
                                        mt-2">
                                        <div class="col-auto">
                                            <label for="inputSoyadi"
                                                class="col-form-label">Soyadı:</label>
                                        </div>
                                        <div class="col-auto">
                                            <input type="text"
                                                id="input-soyadi"
                                                class="form-control"
                                                aria-describedby="soyadiHelpInline">
                                        </div>
                                        <div class="col-auto">

                                        </div>
                                    </div>
                                    <div class="row g-3 align-items-center
                                        mt-2">
                                        <div class="col-auto">
                                            <label for="inputTel"
                                                class="col-form-label">Telefon:</label>
                                        </div>
                                        <div class="col-auto">
                                            <input type="number"
                                                id="input-tel"
                                                class="form-control"
                                                aria-describedby="telefonuHelpInline">
                                        </div>

                                        <div class="col-auto">

                                        </div>
                                    </div>


                                    <button onclick="kaydet()" type="button"
                                        class="btn mt-5
                                        btn-primary" data-bs-dismiss="modal">Kaydet</button>
                                </div>
                                <div class="modal-footer">
                                    <button onclick="duzenle()"
                                        type="button"
                                        data-bs-dismiss="modal"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row" id="directorys">

                    </div>


                </div>
            </div>






            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
                integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script src="../Public/js/directory.js"></script>

        </body>
    </html>
